<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icores">Cor: </label>
            <input type="color" name="cores" id="icores">
        </p>

        <p>
            <label for="inivel">Nivel: </label>
            <input type="range" name="nivel" id="inivel" value="7" min="1" max="10"> <br>
        </p>
        <p>
            <label for="iarquivo">Arquivos: </label>
            <input type="file" name="arquivo" id="iarquivo">
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
