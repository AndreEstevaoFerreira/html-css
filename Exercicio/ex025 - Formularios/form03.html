<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e box</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="Nome" id="inome">
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="note" id="inota">
        </p>
        <p>
            <label for="iperiodo">Periodo: </label>
            <input type="month" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idia">Data: </label>
            <input type="date" name="Data" id="idia">
        </p>
        <p>
            <label for="ihora">Horario: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
