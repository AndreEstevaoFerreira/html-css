<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente ou diminua o tamanho do zoom
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m-.png" type="image/png">
        <img src="imagens/foto-g-.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Aprendendo a reproduzir aúdios em HTML5</p>
    <audio preload="auto" controls>
        <source src="audio/Martin Garrix ID.wav" type="audio/wav">
        <source src="audio/Nosso-Quadro-Ideia.ogg" type="audio/ogg">
        <a href="audio/Martin Garrix ID.zip">Infelizmente seu navegador não suporta esse formato de audio, baixe o arquivo para poder ouvir</a>
    </audio>
</body>
</html>
