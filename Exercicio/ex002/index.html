<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágragos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito, basta colocar tudo entre um par de tags &lt;p&gt; e &lt;/p&gt; :-) </p>
    <!-- LT = LESS THAN e GT = GREATER THAN-->
    <p>Se precisar quebrar o texo, <br>usa a tag &lt;br&gt;.</p>
    <p>Vamos add alguns simbolos:
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos add alguns emojis:
        &#x1F525;
        &#x1F645;
    </p>
    
</body>
</html>
