<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        bodu{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: aliceblue;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Principal Texto</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>BEM VINDO</p>
    </div>
    <p>fim do texto</p>
</body>
</html>
